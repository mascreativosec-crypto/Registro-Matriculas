<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes - Academia</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #003d5c 0%, #005a82 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .form-container { padding: 40px; }
        .section { margin-bottom: 40px; }
        .section-title {
            font-size: 20px;
            color: #003d5c;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .form-group { display: flex; flex-direction: column; }
        label { font-weight: 600; color: #333; margin-bottom: 8px; font-size: 14px; }
        .required { color: #e74c3c; }
        input, select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        .beneficiario-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Registro de Estudiantes</h1>
            <p>Formulario de Matriculaci√≥n Acad√©mica</p>
        </div>

        <div class="form-container">
            <form id="registroForm">
                <div class="section">
                    <div class="section-title">üìã Informaci√≥n del Contrato</div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>N¬∞ de Contrato <span class="required">*</span></label>
                            <input type="text" name="numeroContrato" required>
                        </div>
                        <div class="form-group">
                            <label>Fecha de Inducci√≥n <span class="required">*</span></label>
                            <input type="date" name="fechaIngreso" required>
                        </div>
                        <div class="form-group">
                            <label>D√≠a de Pago Mensual <span class="required">*</span></label>
                            <input type="date" name="fechaPago" required>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">üë• Datos de Beneficiarios (Hasta 3)</div>
                    
                    <div class="beneficiario-item">
                        <label><strong>Beneficiario 1</strong></label>
                        <div class="form-grid">
                            <input type="text" name="nombreB1" placeholder="Nombre Completo" required>
                            <input type="text" name="cedulaB1" placeholder="C√©dula" required>
                            <input type="number" name="edadB1" placeholder="Edad" required>
                            <input type="tel" name="telB1" placeholder="Tel√©fono">
                        </div>
                    </div>

                    <div class="beneficiario-item">
                        <label><strong>Beneficiario 2 (Opcional)</strong></label>
                        <div class="form-grid">
                            <input type="text" name="nombreB2" placeholder="Nombre Completo">
                            <input type="text" name="cedulaB2" placeholder="C√©dula">
                            <input type="number" name="edadB2" placeholder="Edad">
                            <input type="tel" name="telB2" placeholder="Tel√©fono">
                        </div>
                    </div>

                    <div class="beneficiario-item">
                        <label><strong>Beneficiario 3 (Opcional)</strong></label>
                        <div class="form-grid">
                            <input type="text" name="nombreB3" placeholder="Nombre Completo">
                            <input type="text" name="cedulaB3" placeholder="C√©dula">
                            <input type="number" name="edadB3" placeholder="Edad">
                            <input type="tel" name="telB3" placeholder="Tel√©fono">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Enviar a n8n</button>
            </form>
        </div>
    </div>

    <script>
        // REEMPLAZA ESTA URL CON TU WEBHOOK DE N8N
        const WEBHOOK_URL = 'https://TU-URL-N8N.com/webhook/registro';

        document.getElementById('registroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (response.ok) alert('‚úÖ Registro enviado con √©xito');
                else alert('‚ùå Error al enviar');
            } catch (error) {
                alert('‚ùå Error de conexi√≥n');
            }
        });
    </script>
</body>
</html>
